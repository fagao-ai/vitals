<svg width="1024" height="1024" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 更加鲜亮的渐变，模拟高级 UI 的发光感 -->
    <linearGradient id="vitalGradient" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:1" /> <!-- 翡翠绿 -->
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" /> <!-- 科技蓝 -->
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" /> <!-- 极客紫 -->
    </linearGradient>
    
    <!-- 柔和的阴影，让线条有立体感 -->
    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- 1. 背景：深色纯色圆角矩形 -->
  <rect width="200" height="200" rx="44" fill="#0f172a" />

  <!-- 2. 主路径：脉搏线构成的 V -->
  <!-- 逻辑：平坦起始 -> 预警跳动 -> 核心V字(深下潜) -> 回调跳动 -> 平坦结束 -->
  <path d="M15 100 
           H45 
           L55 120 
           L70 40 
           L100 165 
           L130 40 
           L145 120 
           L155 100 
           H185" 
        stroke="url(#vitalGradient)" 
        stroke-width="16" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        fill="none"
        filter="url(#softGlow)" />
</svg>